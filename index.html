<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive Noughts & Crosses web application.">
    <meta name="theme-color" content="#0f172a">
    <title>Noughts & Crosses</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <main>

        <dialog id="welcome-modal">
            <h2 id="modal-msg"></h2>
            <h2>Welcome to<br>Noughts & Crosses!</h2>
            <p>Enter player names or just hit Start Game</p>
            <div class="welcome-form">
                <div class="input-group">
                    <label for="player-x-input">Player X (Crosses):</label>
                    <input type="text" id="player-x-input" placeholder="(optional) Enter Player 'X' name" maxlength="15">
                </div>
                <div class="input-group">
                    <label for="player-o-input">Player O (Noughts):</label>
                    <input type="text" id="player-o-input" placeholder="(optional) Enter Player 'O' name" maxlength="15">
                </div>
            </div>
            <div class="modal-actions">
                <button id="welcome-start-btn" class="btn">Start Game</button>
            </div>
        </dialog>
        <div class="game-area">
            <h1>Noughts & Crosses</h1>

            <!-- Status -->
            <div id="status" aria-live="polite">X's turn</div>

            <!-- Board: 9 buttons -->
            <div id="board" role="grid" aria-label="Tic Tac Toe board">
                <button class="cell" data-index="0" aria-label="Cell 1"></button>
                <button class="cell" data-index="1" aria-label="Cell 2"></button>
                <button class="cell" data-index="2" aria-label="Cell 3"></button>
                <button class="cell" data-index="3" aria-label="Cell 4"></button>
                <button class="cell" data-index="4" aria-label="Cell 5"></button>
                <button class="cell" data-index="5" aria-label="Cell 6"></button>
                <button class="cell" data-index="6" aria-label="Cell 7"></button>
                <button class="cell" data-index="7" aria-label="Cell 8"></button>
                <button class="cell" data-index="8" aria-label="Cell 9"></button>
            </div>

            <div class="actions">
                <button id="restart" class="btn">Restart</button>
            </div>
        </div>

        <section id="scoreboard-section">
            <div class="scoreboard-header">
                <h2 id="scoreboard-title">Game History</h2>
                <button id="clear-history" class="btn hidden">Clear History</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboard-body">
                        <!-- Rows will be added here via JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <dialog id="game-over-modal">
            <h2 id="modal-msg"></h2>
            <p>Would you like to play again?</p>
            <div class="modal-actions">
                <button id="modal-restart" class="btn">Yes</button>
                <button id="modal-cancel" class="btn">No</button>
            </div>
        </dialog>

        <audio id="win-sound" src="assets/applause.mp3" preload="auto"></audio>
        <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>
    </main>
    <script src="src/script.js"></script>

</body>

</html>
